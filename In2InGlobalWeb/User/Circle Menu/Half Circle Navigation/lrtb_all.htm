<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>CSS3 Fixed Half Circle Navigation</title>
    <link rel="stylesheet" href="../../../css/zistyle.css">
    <link rel="stylesheet" href="../../../css/font-awesome.min.css">
</head>
<body>
    <div id="ziwrap_top">
        <input type="checkbox" name="zimenu" id="zimenu_top">
        <div id="zioverlay">
            <p>
                We are in social, share us around the world wide over the web.</p>
        </div>
        <div id="zicircle">
            <a href="" title="A web design community."><i class="icon-facebook"></i></a><a href="">
                <i class="icon-twitter"></i></a><a href=""><i class="icon-google-plus"></i></a>
            <a href=""><i class="icon-linkedin-sign"></i></a><a href=""><i class="icon-pinterest">
            </i></a>

        <label for="zimenu_top" id="zitrigger">

    <div id="ziwrap_left">

        </div>
        <label for="zimenu_left" id="zitrigger">
            <i class="icon-reorder"></i>
        </label>
    </div>
    <div id="ziwrap_bottom">

                <div id="zilights">

                <div id="zilights">

                <div id="zilights">
                </div>
                <div id="zilights">

                <div id="zilights">
